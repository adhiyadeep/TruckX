<ion-header>

  <ion-navbar>
    <ion-title>AddDrivers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label stacked>First Name</ion-label>
    <ion-input [(ngModel)]="data.fname" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Last Name</ion-label>
    <ion-input [(ngModel)]="data.lname" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>DOB</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data.dob"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>License No.</ion-label>
    <ion-input [(ngModel)]="data.lno" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="data.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone No.</ion-label>
    <ion-input [(ngModel)]="data.phone" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Lisence Expiry Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data.expdate"></ion-datetime>
  </ion-item>


  <button ion-button full (click)="saveDriver()">Save Data</button>

</ion-content>
